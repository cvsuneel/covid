<h1 mat-dialog-title>Success!</h1>
<div mat-dialog-content>
  <h3 class="mat-body-1">{{ data?.message }}</h3>
</div>
<div mat-dialog-content *ngIf="data?.info">
    <h5 class="mat-body-1">{{ data?.info }}</h5>
  </div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close color="danger" (click)="cancel()">Cancel</button>
  <button mat-button mat-dialog-close color="primary" (click)="confirm()">Confirm</button>
</div>
