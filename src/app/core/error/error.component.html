

<div mat-dialog-actions class="close-error-popup">
  <button mat-button mat-dialog-close><i class="bi bi-x-lg"></i></button>
</div>
<span class="error-popupgreenlinetop">&nbsp;</span>
<h2 mat-dialog-title class="error-popup-h2">An Error Occurred!</h2>
<div mat-dialog-content>
  <p class="mat-body-1 popup-content">
    {{ data?.message }}
  </p>
</div>
<div class="error-popupback-to-home-btn">
  <button mat-button mat-dialog-close>Okay</button>
</div>
